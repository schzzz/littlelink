<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>LittleLink</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Replace this with your own, this appears in search results and when sharing.">

    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://yourwebsite.com">

    <!-- Author Information -->
    <meta name="author" content="Schzzz">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.png" srcset="images/avatar@2x.png 2x" alt="Schzzz">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Schzzz</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>A student.</p>
            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">
              <!-- ailinks-card -->
              <a class="button button-ailinks-card" href="https://ailinks-cards.web.app/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/payment_card.svg" alt="ailinks-card icon">Ailinks-Card</a>     
              <!-- firebase -->
              <a class="button button-firebase" href="https://console.firebase.google.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/Logomark_Full Color.svg" alt="firebase icon">Firebase</a>
              <!-- github -->
              <a class="button button-github" href="https://github.com/schzzz?tab=repositories" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/GitHub_Invertocat_Dark.svg" alt="github icon">Github</a>
              <!-- Mail -->
              <a class="button button-mail" href="https://mail.schzzz.top/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/mail.svg" alt="mail icon">Mail</a>
            <!-- Google Analytics -->
        <a class="button button-google-analytics" href="https://analytics.google.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/google_analytics-icon.svg" alt="Google Analytics icon">Google Analytics</a>
            <!-- Google Search Consle -->
<a class="button button-google-search-consle" href="https://search.google.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/google_analytics-icon.svg" alt="Google Search Consle icon">Google Search Consle</a>
  <!-- Google Search Consle -->
<a class="button button-google-search-consle" href="https://search.google.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/ailinks.png" alt="Google Search Consle icon">Google Search Consle</a>
            </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html"> Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
